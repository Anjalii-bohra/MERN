<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3_8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <style>
        #form-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <div id="form-container" class="was-validated">
        <form>
            <div class="form-group">
                <label for="uname" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Name is required.</div>
            <div class="form-group">
                <label for="uname" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Email is required.</div>
            </div>
            <div class="form-group">
                <label for="uname" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Password is required.</div>
            </div>
            <div class="form-group">
              <label style="width: 300px; margin-top: 20px">Hobbies</label>
              <select class="form-control" name="hobbies">
                <option value="">Select an option</option>
                <option>
                  Coding
                </option>
                <option>
                    Football
                </option>
                <option>
                    Binge Watching
                </option>
              </select>
            </div>
            <div class="form-group">
              <button href="#" class="btn btn-danger btn-block" style="width: 300px; margin-top: 20px">Submit</button>
            </div>
          </form>
    </div>
</body>
</html>
