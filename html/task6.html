<!DOCTYPE html>
<html lang="en-US">
<body>

<form>
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstname" required><br><br>
  
  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastname" required><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  
  <div>
    <p style="display: inline-block; margin-right: 10px;">Gender:</p>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
  
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
  </div>
  
  <br><br>
  
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required><br><br>
  
  <label for="address">Address:</label>
  <textarea id="address" name="address" required></textarea><br><br>
  
  <label for="state">State:</label>
  <input type="text" id="state" name="state" required><br><br>
  
  <label for="country">Country:</label>
  <select id="country" name="country" size="5" required>
    <option value="" selected disabled>Choose your country
  </select><br><br>
  
  <label>Languages Known:</label>
  <input type="radio" id="english" name="language" value="english" required>
  <label for="english">English</label>
  
  <input type="radio" id="kannada" name="language" value="kannada" required>
  <label for="kannada">Kannada</label>
  
  <input type="radio" id="hindi" name="language" value="hindi" required>
  <label for="hindi">Hindi</label>
  
  <input type="radio" id="telugu" name="language" value="telugu" required>
  <label for="telugu">Telugu</label><br><br>
  
  <input type="checkbox" id="declaration" name="declaration" required>
  <label for="declaration">Hereby, I declare that all the given details are true</label><br><br>
  
  <input type="Register" value="Register">
</form>

</body>
</html>
