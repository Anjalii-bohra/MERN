<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.shape {
  border: 1px solid #111;
  display: inline-block;
}
#square{
  height: 50px;
  width: 50px;
}
#oval {
  height: 50px;
  width: 100px;
  border-radius: 50%;
}

#s1 {
  border-radius: 15px 50px 30px 5px;
  padding: 20px; 
}

#s2 {
  border-radius: 15px 50px 30px;
  padding: 20px; 
}

#s4 {
  border-radius: 15px;
  padding: 20px; 
} 
</style>
</head>
<body>

<h2>CSS</h2>
<div class="shape" id="square"></div>
<div class="shape" id="oval"></div>
<div class="shape" id="s1"></div>
<div class="shape" id="s2"></div>
<div class="shape" id="s4"></div>

</body>
</html>
